{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron">
{% if registered %}
<h1>Thank You for registering!</h1>
</div>
{% else %}
<div class="container">
<h1>Register Here!</h1>
<h3>Fill out the form:</h3>

   <form method="post" enctype="multipart/form-data" >
     {% csrf_token %}
     {{ user_form.as_p }}
     {{ Profile_from.as_p }}
     <input type="submit" name="" value="Register">
   </form>
   </div>
{% endif %}

{% endblock %}
